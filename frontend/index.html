<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Introducción de Datos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tu contenido HTML -->
    <div id="form-container">
        <h1>Formulario de Introducción de Datos</h1>
        <form id="data-form">
            <div class="form-group">
                <label for="name">Nombre del viajero:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="departureCity">Ciudad de salida:</label>
                <input type="text" id="departureCity" name="departureCity" required>
            </div>
            <div class="form-group">
                <label for="departureDate">Fecha de salida:</label>
                <input type="date" id="departureDate" name="departureDate" required>
            </div>
            <div class="form-group">
                <label for="arrivalCity">Ciudad de llegada:</label>
                <input type="text" id="arrivalCity" name="arrivalCity" required>
            </div>
            <div class="form-group">
                <label for="arrivalDate">Fecha de llegada:</label>
                <input type="date" id="arrivalDate" name="arrivalDate" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <!-- Incluye el archivo scripts.js -->
    <script src="scripts.js"></script>
</body>
</html>
