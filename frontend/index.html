<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Introducción de Datos</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>
<body>
    <!-- Agrega tu logo aquí -->
    <div id="logo-container">
        <img src="Assets/logo.svg" alt="Logo de la empresa" width="400px" height="400px">
    </div>

    <!-- Tu contenido HTML -->
    <div id="form-container">
        <h1>Information Form</h1>
        <form id="data-form">
            <table>
                <tr>
                    <td><label for="name">Traveler's name:</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="arrivalCity">Arrival City:</label></td>
                    <td>
                        <select id="arrivalCity" name="arrivalCity" class="city-select" required>
                            <option value="">Select a city</option>
                            <option value="Amsterdam">Amsterdam</option>
                            <option value="Atenas">Atenas</option>
                            <option value="Barcelona">Barcelona</option>
                            <option value="Berlin">Berlin</option>
                            <option value="Bratislava">Bratislava</option>
                            <option value="Bruselas">Bruselas</option>
                            <option value="Budapest">Budapest</option>
                            <option value="Copenhague">Copenhague</option>
                            <option value="Dublin">Dublin</option>
                            <option value="Dubrovnik">Dubrovnik</option>
                            <option value="Edimburgo">Edimburgo</option>
                            <option value="Estocolmo">Estocolmo</option>
                            <option value="Franckfurt">Franckfurt</option>
                            <option value="Helsinki">Helsinki</option>
                            <option value="Lisboa">Lisboa</option>
                            <option value="Londres">Londres</option>
                            <option value="Lyon">Lyon</option>
                            <option value="Madrid">Madrid</option>
                            <option value="Milan">Milan</option>
                            <option value="Moscu">Moscu</option>
                            <option value="Munich">Munich</option>
                            <option value="Niza">Niza</option>
                            <option value="Oslo">Oslo</option>
                            <option value="Paris">Paris</option>
                            <option value="Praga">Praga</option>
                            <option value="Roma">Roma</option>
                            <option value="Varsovia">Varsovia</option>
                            <option value="Venecia">Venecia</option>
                            <option value="Viena">Viena</option>
                            <option value="Zurich">Zurich</option>
                            <!-- Agrega más opciones aquí -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="arrivalDate">Arrival Date:</label></td>
                    <td><input type="date" id="arrivalDate" name="arrivalDate" required></td>
                </tr>
                <tr>
                    <td><label for="departureCity">Return City:</label></td>
                    <td>
                        <select id="departureCity" name="departureCity" class="city-select" required>
                            <option value="">Select a city</option>
                            <option value="Amsterdam">Amsterdam</option>
                            <option value="Atenas">Atenas</option>
                            <option value="Barcelona">Barcelona</option>
                            <option value="Berlin">Berlin</option>
                            <option value="Bratislava">Bratislava</option>
                            <option value="Bruselas">Bruselas</option>
                            <option value="Budapest">Budapest</option>
                            <option value="Copenhague">Copenhague</option>
                            <option value="Dublin">Dublin</option>
                            <option value="Dubrovnik">Dubrovnik</option>
                            <option value="Edimburgo">Edimburgo</option>
                            <option value="Estocolmo">Estocolmo</option>
                            <option value="Franckfurt">Franckfurt</option>
                            <option value="Helsinki">Helsinki</option>
                            <option value="Lisboa">Lisboa</option>
                            <option value="Londres">Londres</option>
                            <option value="Lyon">Lyon</option>
                            <option value="Madrid">Madrid</option>
                            <option value="Milan">Milan</option>
                            <option value="Moscu">Moscu</option>
                            <option value="Munich">Munich</option>
                            <option value="Niza">Niza</option>
                            <option value="Oslo">Oslo</option>
                            <option value="Paris">Paris</option>
                            <option value="Praga">Praga</option>
                            <option value="Roma">Roma</option>
                            <option value="Varsovia">Varsovia</option>
                            <option value="Venecia">Venecia</option>
                            <option value="Viena">Viena</option>
                            <option value="Zurich">Zurich</option>
                            <!-- Agrega más opciones aquí -->
                        </select>
                    </td>
                </tr>                
                <tr>
                    <td><label for="departureDate">Return Date:</label></td>
                    <td><input type="date" id="departureDate" name="departureDate" required></td>
                </tr>
                <tr>
                    <td><label for="selectSport">Selected Sport:</label></td>
                    <td>
                        <select id="selectSport" name="selectSport" class="sport-select" required>
                            <option value="">Select a sport</option>
                            <option value="Soccer">Soccer</option>
                            <option value="Fighting">Fighting</option>
                            <option value="Baseball">Baseball</option>
                            <option value="Basketball">Basketball</option>
                            <option value="Ice Hockey">Ice Hockey</option>
                            <option value="Golf">Golf</option>
                            <option value="Tennis">Tennis</option>
                            <option value="Rugby">Rugby</option>
                            <option value="Cycling">Cycling</option>                            
                            <option value="Volleyball">Volleyball</option>
                            <option value="Handball">Handball</option>
                            <option value="Athletics">Athletics</option>
                            <option value="Badminton">Badminton</option>    
                            <!-- Agrega más opciones aquí -->
                        </select>
                    </td>
                </tr>   
            </table>
            <button type="submit">Send</button>
        </form>
    </div>
    <!-- Incluye el archivo scripts.js -->
    <script src="Scripts/index.js"></script>
    <script>
        $(document).ready(function() {
            $('.city-select').select2();
        });
    </script>
</body>
</html>
